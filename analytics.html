    <h1>Skill Analytics</h1>
    <div class="chart-container">
        <canvas id="skillChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('skillChart').getContext('2d');
        const skillChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Python', 'SQL', 'Power BI', 'Excel', 'Communication'],
                datasets: [{
                    label: 'Proficiency Level (%)',
                    data: [80, 85, 80, 75, 95],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(153, 102, 255, 0.8)',
                        'rgba(255, 159, 64, 0.8)',
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
